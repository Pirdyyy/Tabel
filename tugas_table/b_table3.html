<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="b_table3.css">
  <style>
    table, th, td{
      border: 1.5px solid black;
      border-collapse: collapse;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
</head>
<body>
  <table style="width: 500px; height: 200px;">
    <tr style="background-color: aliceblue;">
      <th rowspan="2">Jenis Kelamin</th>
      <th colspan="3">Tingkat Sekolah</th>
      <th rowspan="2">Jumlah</th>
    </tr>
    <tr>
      <td>SD</td>
      <td>SMP</td>
      <td>SLTA</td>
    </tr>
    <tr>
      <td style="text-align: left;">Laki-Laki</td>
      <td>4.758</td>
      <td>2.795</td>
      <td>1.459</td>
      <td>9.012</td>
    </tr>

    <tr>
      <td style="text-align: left;">Perempuan</td>
      <td>4.032</td>
      <td>2.116</td>
      <td>1.256</td>
      <td>7.404</td>
    </tr>

    <tr>
      <td style="text-align: left;">Jumlah</td>
      <td>8.790</td>
      <td>4.911</td>
      <td>2.715</td>
      <td>16.416</td>
    </tr>

  </table>
</body>
</html>
